<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %}Базовая страница{% endblock %}</title>
  </head>
  <body>
  <h2></h2>
    <a href="{% url 'main' %}"><button type="submit" class="btn btn-primary">Home</button></a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'profile' request.user.id %}"><button type="submit" class="btn btn-primary">Profile</button></a>
      <a href="{% url 'logout' %}"><button type="submit" class="btn btn-primary">Logout</button></a>
      <hr>
    {% else %}
      <a href="{% url 'login' %}"><button type="submit" class="btn btn-primary">Login</button></a>
      <a class="pull-right " href="{% url 'register' %}"><button type="submit" class="btn btn-primary ">Sign in</button></a>
      <hr>
    {% endif %}
    {% block content%}
    {% endblock %}
  </body>
</html>
